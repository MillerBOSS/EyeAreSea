name: Feature Request
description: Suggest a new feature or enhancement for EyeAreSea
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please describe what you'd like to see added to EyeAreSea.

  - type: textarea
    id: feature-description
    attributes:
      label: Feature description
      description: What feature would you like to see added?
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: problem-solution
    attributes:
      label: Problem this solves
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed implementation
      description: How do you think this feature should work?
      placeholder: |
        - UI changes needed:
        - New preferences/settings:
        - Technical considerations:

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would significantly improve experience
        - High - Essential for my workflow
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Feature category
      description: What area of the application does this affect?
      options:
        - UI/UX - User interface improvements
        - IRC Protocol - Chat functionality
        - Connectivity - Network and server features
        - Customization - Themes, plugins, scripts
        - Accessibility - Screen readers, font sizes, etc.
        - Performance - Speed and resource usage
        - Security - Encryption and privacy
        - Other
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Describe alternatives you've considered or workarounds you currently use.

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.